AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM template for Lambda functions

Resources:
  LambdaHTTPAPIGatewayAuthorizer:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-auth-whitelist
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      CodeUri: ./lambda-authorizer
      Description: HTTP API Gateway Authorizer
      Environment:
        Variables:
          IP_WHITELIST: '[""]' #Enter IPs
          API_GATEWAY_TOKEN: API_GATEWAY_TOKEN
      Policies:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - secretsmanager:GetSecretValue
            Resource: "*"

  FunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'